<html>
 <head>
  <title>
   Lizard Card
  </title>
  <style>
   body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            overflow: hidden;
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card-content {
            padding: 15px;
        }
        .card-title {
            font-size: 1.25em;
            font-weight: bold;
            margin: 0;
        }
        .card-description {
            font-size: 0.875em;
            color: #666;
            margin-top: 10px;
        }
  </style>
 </head>
 <body>
  <div class="card">
   <img alt="A green lizard on a large green leaf with a blue background" height="200" src="Lizard picture.jpg" width="300"/>
   <div class="card-content">
    <div class="card-title">
     Lizard
    </div>
    <div class="card-description">
     Lizards are a widespread group of squamate reptiles, with over 6,000 species, ranging across all continents except Antarctica.
    </div>
   </div>
  </div>
 </body>
</html>
