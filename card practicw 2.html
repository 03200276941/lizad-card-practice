<html>
 <head>
  <style>
   body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            margin: 0;
        }
        .card {
            background-color: #34495e;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 250px;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        .card img {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            width: 100%;
            height: auto;
        }
        .card .title {
            color: #d4e157;
            font-size: 1.5em;
            margin: 10px 0;
        }
        .card .description {
            padding: 0 15px 15px;
            font-size: 1em;
            color: #cfd8dc;
        }
  </style>
 </head>
 <body>
  <div class="card">
   <img alt="A green lizard on a leaf" height="150" src="Lizard picture.jpg" width="250"/>
   <div class="title">
    Lizard
   </div>
   <div class="description">
    Lizards are a widespread group of squamate reptiles, with over 6,000 species, ranging across all continents except Antarctica.
   </div>
  </div>
 </body>
</html>
